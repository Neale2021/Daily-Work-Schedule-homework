    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Schedule your day like a boss</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <span id="currentDay" class="lead">Current Day</span>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row align-items-center">
        <div class="col-1 time-block hour" id="9">9:00am</div>
        <div class="col-8 time-slot">
            <textarea
             id="hour1"
              placeholder="Add tasks here"
              class="calendar-item"
              rows="1"
              cols="80"
            ></textarea>
            </div>
        <div class="col-1">
                <button id="9:00am" class="saveBtn" style="background-color: #06aed5; font-size: 50px;">&#128190;</button>
            </div>
        </div>
        <br>
        <br>
        <br>
